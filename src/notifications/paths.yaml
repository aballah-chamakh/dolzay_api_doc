/notifications/overview/:
  get:
    summary: Notifications overview
    description : It returns the the number of all of the notifications and it indicates if there is unread notifications
    responses:
      '200':
        description: 200 response
        content:
          application/json:
            schema:  
              $ref: '#/components/schemas/NotificationsOverviewResponse'
            examples : 
              NotificationsOverview : 
                $ref: '#/components/examples/NotificationsOverviewResponseExample'
      '401':
        description: 401 response
        content:
          application/json:
            schema:   
                $ref: '#/components/schemas/BaseResponse'
            examples : 
              Unauthenticated : 
                $ref: '#/components/examples/UnauthenticatedResponseExample'
              PluginUnauthorized : 
                $ref: '#/components/examples/PluginUnauthorizedResponseExample'

/notifications/list/:
  get:
    summary: "[Type] notifications list"
    description : It returns the notifications list of the type specified in the query parameter but if there is a micro process running it returns his state
    parameters:
      - in: query
        name: type
        schema:
          type: string
          enum: 
            - dormant_orders 
            - config_errors
        required: true
    responses:
      '200':
        description: 200 response
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/NotificationsListResponse'
                - $ref: '#/components/schemas/MicroProcessState'
            examples:
              NotificationsList:
                $ref: '#/components/examples/NotificationsListResponseExample'
              MicroProcessState:
                $ref: '#/components/examples/MicroProcessStateRedirectionResponseExample'
      '401':
        description: 401 response
        content:
          application/json:
            schema:   
                $ref: '#/components/schemas/BaseResponse'
            examples : 
              Unauthenticated : 
                $ref: '#/components/examples/UnauthenticatedResponseExample'
              PluginUnauthorized : 
                $ref: '#/components/examples/PluginUnauthorizedResponseExample'

/notifications/mark_all_as_read/:
  put:
    summary: Mark all notifications as read
    description : It marks all of the unread notifications of the dormant orders and the config errors as read 
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type : string 
            enum : [dormant_orders,config_errors]
          example :
            type : dormant_orders
    responses:
      '200':
        description: 200 response
        content:
          application/json:
            schema:  
              $ref: '#/components/schemas/BaseResponse'
            examples : 
              MarkAllAsReadResponse : 
                $ref: '#/components/examples/MarkAllAsReadResponseExample'
      '401':
        description: 401 response
        content:
          application/json:
            schema:   
                $ref: '#/components/schemas/BaseResponse'
            examples : 
              Unauthenticated : 
                $ref: '#/components/examples/UnauthenticatedResponseExample'
              PluginUnauthorized : 
                $ref: '#/components/examples/PluginUnauthorizedResponseExample'
