/micro_process_state/:
  get:
    summary: Micro process state
    description : It returns the state of the requested micro process which is identified by the resource name and the resource id in some cases
    parameters:
      - in: query
        name: resource
        schema:
          type: string
        required: true
      - in: query
        name: resource_id
        schema:
          type: integer
        required: true
    responses:
      '200':
        description: 200 response
        content:
          application/json:
            schema:  
              $ref: '#/components/schemas/MicroProcessStateResponse'
            examples : 
              MicroProcessState : 
                $ref: '#/components/examples/MicroProcessStateSuccessResponseExample'
      '401':
        description: 401 response
        content:
          application/json:
            schema:   
                $ref: '#/components/schemas/BaseResponse'
            examples : 
              Unauthenticated : 
                $ref: '#/components/examples/UnauthenticatedResponseExample'
              PluginUnauthorized : 
                $ref: '#/components/examples/PluginUnauthorizedResponseExample'