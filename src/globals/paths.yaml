/micro_process_state/:
  get:
    summary: get the state of the micro process
    description : It returns of the requested micro process which depend to the resource and the resource id for some cases
    parameters:
      - in: query
        name: rsource
        schema:
          type: string
        required: true
      - in: query
        name: rsource_id
        schema:
          type: integer
        required: true
    responses:
      '200':
        description: 200 response
        content:
          application/json:
            schema:  
              $ref: '#/components/schemas/MicroProcessStateResponse'
            examples : 
              NotificationsOverview : 
                $ref: '#/components/examples/MicroProcessStateResponseExample'
      '401':
        description: 401 response
        content:
          application/json:
            schema:   
                $ref: '#/components/schemas/BaseResponse'
            examples : 
              Unauthenticated : 
                $ref: '#/components/examples/UnauthenticatedResponseExample'
              PluginUnauthorized : 
                $ref: '#/components/examples/PluginUnauthorizedResponseExample'